<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avengers Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="assets/images/marvel-logo.svg" class="img-fluid text-center" id="main-logo" alt="Marvel logo">
        <h1 class="display-3">Trivia Game</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="assets/images/movie-poster.png" class="img-fluid text-center" id="family-photo" alt="movie-poster">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h2>Get ready to play</h2>
          <p>Test your knowledge of The Avengers. You have 60 seconds to answer all the questions and the game ends automatically when time runs out</p>
          <div class="btn btn-primary" id="start-button">Start
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Here are your scores:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <hr>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/javascript/game.js"></script>
</body>
</html>
